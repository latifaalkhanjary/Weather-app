<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parcel Sandbox</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
<body>
    <div class="container">
      <div class="weather-app">
      <div class="row">
        <div class="col-9">
          <form>
          <input class="form-control form-control-sm" type="text"
          placeholder="Search for a city"
          id="search-input">
        </div>
        <div class="col-3">
          <input
            type="submit"
            class="form-control btn btn-primary"
          />
        </div>
      </form>
      </div>
      <h1 id = "city">London</h1>
      <p class="headline-temp">12°</p>
      <p id="date-current"> Thursday 16:00 </p>
      <div class="row">
        <div class="col-6">
          <img
            src="https://ssl.gstatic.com/onebox/weather/64/rain_s_cloudy.png"
          />
          <span class="sub-temp">18 </span>
          <span class="degree-celcius">°C |<a href=""> °F </a></span>
          <p>Precip | Temp | Wind</p>
        </div>

        <div class="col-6">
          <ul>
            <li>Cambridge CB2, UK</li>
            <li>Saturday</li>
            <li>Showers</li>
          </ul>
        </div>
      </br>
        <div class ="row">
<div class=col> 
<p>Mon</p>
<img src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png" alt="sunny weather">

</div>
<div class=col> 
    <p>Tues</p>
    <img src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png" alt="sunny weather">
    
  </div>
    <div class=col> 
        <p>Wed</p>
        <img src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png" alt="sunny weather">
        </div>
        <div class=col> 
            <p>Thu</p>
            <img src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png" alt="sunny weather">
            </div>
            <div class=col> 
                <p>Fri</p>
                <img src="https://ssl.gstatic.com/onebox/weather/48/rain_light.png" src="rainy weather">
                </div>
                <div class=col> 
                    <p>Sat</p>
                    <img src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png" alt="sunny weather">
                    </div>
                    <div class=col> 
                        <p>Sun</p>
                        <img src="https://ssl.gstatic.com/onebox/weather/48/rain_light.png" src="rainy weather">
                        </div>
        </div>
    

      <script src="src/app.js"></script>
      </div>
    </div>
  </body>
</html>
