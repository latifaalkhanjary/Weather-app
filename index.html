<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App Project</title>
     
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="src/styles.css?ref=v1">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
<body>
    <div class="container">
      <div class = "weather-app-wrapper">
      <div class="weather-app">
        <div class="overview">
      <div class="row">
        <div class="col-9">
          <form>
          <input class="form-control form-control-sm" type="text"
          placeholder="Search for a city"
          id="search-input">
        </div>
        <div class="col-3">
          <input
            type="submit"
            class="form-control btn btn-primary"
          />
        </div>
      </form>
      </div>
      <div id="headline-temp">
      <h1>London</h1>
      <ul></ul>
      <li id="date-current"> Thursday 16:00 </li>
      <li> Clear </li>
      </div>
      </ul>
      </div>
      <div class="row">
        <div class="col-6">
         <div class="d-flex weather-temperature">
  <img src="https://ssl.gstatic.com/onebox/weather/64/rain_light.png" alt="Clear" id="icon" />
 
    <strong id="temperature">12</strong>
    <span class="units"> °C | <a href="#"> °F </a></span>
     <div>
  </div>
</div>
</div>
         <div class="col-6">
          <ul>
            <li>Precipitation: 0%</li>
            <li>Humidity: 54%</li>
            <li>Wind: 2km/h</li>
          </ul>
        </div>
      </br>
        <div class ="row">
<div class=col> 
<p>Mon</p>
<img src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png" alt="sunny weather">

</div>
<div class=col> 
    <p>Tues</p>
    <img src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png" alt="sunny weather">
    
  </div>
    <div class=col> 
        <p>Wed</p>
        <img src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png" alt="sunny weather">
        </div>
        <div class=col> 
            <p>Thu</p>
            <img src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png" alt="sunny weather">
            </div>
            <div class=col> 
                <p>Fri</p>
                <img src="https://ssl.gstatic.com/onebox/weather/48/rain_light.png" src="rainy weather">
                </div>
                <div class=col> 
                    <p>Sat</p>
                    <img src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png" alt="sunny weather">
                    </div>
                    <div class=col> 
                        <p>Sun</p>
                        <img src="https://ssl.gstatic.com/onebox/weather/48/rain_light.png" src="rainy weather">
                        </div>
        </div>
</div>
        <div class=col-12>
          <p><a href="https://github.com/latifaalkhanjary/Weather-app" class ="open-source">Open-source code</a> by Latifa Alkhanjary</p>
        
      
    

      <script src="src/app.js"></script>
      
    </div>
  </body>
</html>
