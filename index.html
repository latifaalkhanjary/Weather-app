<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App Project</title>
     
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="src/styles.css?ref=v1">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
<body>
    <div class="container">
      <div class = "weather-app-wrapper">
      <div class="weather-app">
        <div class="overview">
      
         <form id="search-form" class="mb-10">
          <div class="row">
        <div class="col-sm-9">
         
          <input class="form-control form-control-sm" type="search" placeholder="Search for a city..." id="city-input">
        </div>
        <div class="col-sm-3">
          <input
            type="submit"
            value="search"
            class="btn btn-primary w-100"
          />
        </div>
          </div>
        </form>
     
      <div id="headline-temp">
      <h1 id="city"></h1>
      <ul></ul>
      <li>Last updated at <span id="date"></span></li>
      <li id="description"></li>
      </div>
      </ul>
      </div>
      <div class="row">
        <div class="col-6">
         <div class="d-flex weather-temperature">
  <img src="" alt="" id="icon" />
 
    <strong id="temperature"></strong>
    <span class="units"> °C | <a href="#"> °F </a></span>
    
    <div>
  </div>
</div>
</div>
         <div class="col-6">
          <ul>
      
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Wind: <span id="wind"></span> km/h</li>
          </ul>
        </div>
      </br>
        <div class ="row">
<div class=col> 
<p>Mon</p>
<img src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png" alt="sunny weather">

</div>
<div class=col> 
    <p>Tues</p>
    <img src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png" alt="sunny weather">
    
  </div>
    <div class=col> 
        <p>Wed</p>
        <img src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png" alt="sunny weather">
        </div>
        <div class=col> 
            <p>Thu</p>
            <img src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png" alt="sunny weather">
            </div>
            <div class=col> 
                <p>Fri</p>
                <img src="https://ssl.gstatic.com/onebox/weather/48/rain_light.png" src="rainy weather">
                </div>
                <div class=col> 
                    <p>Sat</p>
                    <img src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png" alt="sunny weather">
                    </div>
                    <div class=col> 
                        <p>Sun</p>
                        <img src="https://ssl.gstatic.com/onebox/weather/48/rain_light.png" src="rainy weather">
                        </div>
        </div>
</div>
        <div class=col-12>
          <p><a href="https://github.com/latifaalkhanjary/Weather-app" class ="open-source">Open-source code</a> by Latifa Alkhanjary</p>
        
      
    

      <script src="src/app.js?ref=v1"></script>
      
    </div>
  </body>
</html>
